name: Nightly Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1,3,5"
  pull_request:
    paths:
      - '.github/workflows/nightly-tests.yml'

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: make test-nightly
