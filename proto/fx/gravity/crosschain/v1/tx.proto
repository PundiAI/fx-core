message MsgSendToExternalClaim {
  option (cosmos.msg.v1.signer) = "bridger_address";
  option (amino.name) = "crosschain/MsgSendToExternalClaim";

  uint64 event_nonce = 1;
  uint64 block_height = 2;
  uint64 batch_nonce = 3;
